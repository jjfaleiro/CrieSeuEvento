<!--Input = Entrada de dados-->
<!--A diferença entre o id e name é
id = serve para identificar a tag no código entre linguagens diferentes
name = serve para dar valor a uma tag, identificar na página um input em especifico - para enviar depois o formulario-->
<label for="titulo">Título do evento</label>
<!--Especificar o input / o atributo "for" atrela o texto da tag label com a caixa do input - label = etiqueta-->
<input type="text" name="titulo" id="titulo" />

<input type="password" name="" id="" />
<!--Senha dependendo do navegador atribui o olhinho para deixar visivel a senha-->
<input type="number" name="" id="" />
<!--Para imprimir números-->
<input type="checkbox" name="" id="" />
<!--Para atribuir uma checkbox-->

<select name="" id="">
  <!--Adciona um seletor de acordo com as opções dadas-->
  <option value="music">Música</option>
  <option value="movie">Filme</option>
</select>

<textarea name="" id=""></textarea
><!--Vem como padrão um tamanho de cols="30" rows="10", mas geralmente estabelecemos este tamanho no CSS, ele é maleavel ou seja o cliente consegue adaptar o tamanho-->
