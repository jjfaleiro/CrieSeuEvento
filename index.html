<!--BIZUS
A extensão live server faz com que seja possível abrir uma página(espelho do código) diretamento no VSCode
<button>Salvar evento</button> Desta forma
Um button dentro de um formulario a página automaticamente entende que ele é um submit=enviar
<input type="button" value="salvar"> desta forma ele também não faz submit, pois não está enviando a lugar nenhum
<input
  class="button" - input classe botão
  type="submit" - tipo enviar
  form="my-form" - enviando para o formulario my-form
  value="Salvar evento" - valor "salvar evento"
/>-->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/style.css" />

    <title>Crie seu evento</title>
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>

        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <form id="my-form">
        <!--Dentro form = formulário tem inputs = entradas que o compõem-->
        <fieldset>
          <div class="fieldset-wrapper">
            <!--Fieldset = conjunto de campos-->
            <legend>Informações do Evento</legend>
            <!--Legend = legenda - serve para introduzir as informções dos campos-->

            <div class="input-wrapper">
              <!--Entrada empacotada-->
              <label for="event-title"
                >Título do evento <span>(mínimo 8 caracteres)</span>
                <!--Label = etiqueta - event-title = título do evento-->
              </label>
              <input type="text" id="event-title" required minlength="8" />
              <!--Minimo de comprimento-->
              <!--Required = requerido, ou sejá este input precisa ser preenchido, e a página irá alertar sobre a necessidade do preenchimento-->
              <!--O display do label e do input fica em "line"-->
            </div>

            <div class="input-wrapper">
              <label for="event-link"
                >Link do evento <span>(comece com https://)</span></label
              >
              <input type="url" id="event-link" />
            </div>
            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp para contato <span>(somente números)</span></label
              >
              <input type="number" id="event-whatsapp" />
            </div>

            <div class="input-wrapper">
              <label for="event-info">Informações extras</label>
              <textarea id="event-info"></textarea
              ><!--Area de texto é um tipo de input especifico-->
            </div>

            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category">
                <!--Um tipo de input especifico para se fazer seleção dentro da caixa-->
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email"
                >E-mail do administrador<span>(digite um email válido)</span>
              </label>
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha de acesso para os participantes<span
                  >(mínimo 8 caracteres)</span
                ></label
              >
              <input
                type="password"
                id="event-password"
                required
                minlength="8"
              />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private">Evento privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>

            <div class="col-3">
              <!--3 colunas - ATENÇÃO!!! Não é uma boa prática começar uma class pelo número pode acarretar um bug-->
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input
          class="button"
          type="submit"
          form="my-form"
          value="Salvar evento"
        />
      </footer>
    </div>
  </body>
</html>
